<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 800;
        }

        nav a {
            text-decoration: none;
            color: #f1f5f9;
            margin-left: 25px;
            font-weight: 600;
            transition: 0.3s;
        }

        nav a:hover {
            color: #38bdf8;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 90vh;
            padding: 20px;
            background: linear-gradient(135deg, #1e293b, #0f172a);
        }

        .hero h2 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
            color: #cbd5e1;
        }

        .btn {
            padding: 12px 28px;
            border-radius: 8px;
            border: none;
            background: #38bdf8;
            color: #0f172a;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0ea5e9;
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            padding: 30px;
            background: #020617;
            font-size: 0.9rem;
            color: #64748b;
        }

        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2rem;
            }

            nav {
                display: none;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>MySite</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <h2>Build Something Modern</h2>
    <p>This is a clean, responsive, modern HTML template you can customize for your own projects.</p>
    <button class="btn">Get Started</button>
</section>

<footer>
    Â© 2026 MySite. All rights reserved.
</footer>

</body>
</html>
